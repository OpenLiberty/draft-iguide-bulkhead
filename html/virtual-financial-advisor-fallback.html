 <html>

<head>
    <style>
            .scheduleButton {
                /*color: blue;*/
                background-color: #ABD155;
                border-radius: 20px;
                /*border: none;*/
                /*padding: 15px 32px;*/
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
            }
    </style>
    <script>
        function submitSchedule() {
            document.getElementById("textHolder").innerHTML  = "Thank you!";
        }
    </script>
</head>
<body>    
    <p>All financial advisors are busy with customers. <br><br>Please schedule an appointment to see a financial advisor.</p>
    <form>
      <fieldset>
       <legend>Selecting available times for tomorrow</legend>
       <p>      
         <input type = "radio" name = "radSize" id = "sizeSmall" value = "small" />
         <label for = "sizeSmall">9:00am</label>
         <input type = "radio" name = "radSize" id = "sizeMed" value = "medium" />
         <label for = "sizeMed">1:00pm</label>
         <input type = "radio" name = "radSize" id = "sizeLarge" value = "large" />
         <label for = "sizeLarge">2:30pm</label>
        </p>       
      </fieldset>     
    </form>
    <br>
    <div><button id="scheduleSubmitButton" class="scheduleButton" onclick="submitSchedule()"> Submit </button></div>
    <div><p id="textHolder"></p></div>
</body>

</html>
