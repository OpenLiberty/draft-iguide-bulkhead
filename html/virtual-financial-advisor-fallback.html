<html style="height: 100%;">
<head>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link rel="stylesheet" href="/guides/iguide-bulkhead/css/chat.css">
    <link rel="stylesheet" href="/guides/iguides-common/css/interactive-guides/bankApp.css">

    <script type="text/javascript"> 
        var script = document.createElement('script');
        
        script.onload = function() {
            var guideRootDir = "/guides/iguide-bulkhead/js/nls/"
            retrieveExternalizedStrings(guideRootDir);
        };
        script.src = '/guides/iguides-common/js/interactive-guides/externalized-string.js';
        document.getElementsByTagName('head')[0].appendChild(script);
    
        function timeCheck(value) {
            document.getElementById("scheduleSubmitButton").disabled = false;
        }

        function submitSchedule() {
            document.getElementById("formContent").style.display = "none";
            document.getElementById("formResponse").style.display = "flex";
        }
    </script>
</head>

<body style="height: 100%;">    
    <div class="bankHeadingBlockFlexContainer">
        <div class="bankHeading">Global eBank</div>
            <span>
                <img src="/guides/iguides-common/img/interactive-guides/bank-info.svg" data-externalizedAlt="ABOUT">
                <img src="/guides/iguides-common/img/interactive-guides/bank-user.svg" data-externalizedAlt="USER">
            </span>
        </div>
    </div>
    <div class="chatIntro">
        <img class="chatIcon" src="/guides/iguide-bulkhead/html/images/chat-icon.svg" data-externalizedAlt="CHAT_ICON"/>
        <span class="chatIntroText" data-externalizedString="CHAT_WITH_ADVISOR"></span>
    </div>
    <div id="formContent" class="chatIntroText fallbackForm">
        <p data-externalizedString="BUSY_APPT"></p>
        <hr>
        <p data-externalizedString="SELECT_TIME"></p>
            <div class="timeChoices">
                <input type = "radio" name = "aptTime" value = "nine" onclick="timeCheck(this.value)" />9:00 AM<br>
                <input type = "radio" name = "aptTime" value = "one" onclick="timeCheck(this.value)" />1:00 PM<br>
                <input type = "radio" name = "aptTime"  value = "twoThirty" onclick="timeCheck(this.value)" />2:30 PM
            </div>
        <div>
            <button id="scheduleSubmitButton" class="scheduleButton" onclick="submitSchedule()" disabled data-externalizedString="SUBMIT"></button>> </button>
        </div>
    </div>
    <div id="formResponse" class="timeResponse">
        <p data-externalizedString="THANKS"></p>
    </div>
</body>
</html>
