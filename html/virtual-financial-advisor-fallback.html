 <html>
<head>
    <link rel="stylesheet" href="/guides/draft-iguide-bulkhead/css/chat.css">
</head>
<body>    
    <div class="bankHeadingBlock">
        <div class="bankHeading">Global eBank</div>
    </div>
    <div class="chatIntro">
        <img class="chatIcon" src="/guides/draft-iguide-bulkhead/html/images/chat-icon.svg" alt="chat icon"/>
        <span class="chatIntroText">Chat with a financial advisor</span>
    </div>
    <div class="chatIntroText fallbackForm">
        <p>All financial advisors are busy with customers. Please schedule an appointment to chat with a financial advisor.</p>
        <hr>
        <p>Select from available times tomorrow:</p>
            <div class="timeChoices">
                <input type = "radio" name = "aptTime" value = "nine" />9:00am<br>
                <input type = "radio" name = "aptTime" value = "one" />1:00pm<br>
                <input type = "radio" name = "aptTime"  value = "twoThirty" />2:30pm
            </div>
        <div>
            <button id="scheduleSubmitButton" class="scheduleButton" onclick="submitSchedule()" disabled> Submit </button>
        </div>
    </div>
</body>
</html>
