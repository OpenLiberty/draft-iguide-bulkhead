<div id="asyncBulkheadFallbackStep" class="pod-animation-slide-from-right" tabindex="0">
    <table class="dashboardContainer">
        <tr class="chatSummary">
            <td class="countTableCellLine">
                <span class="chatLabel">IN PROGRESS</span>
                <span class="chatCount">
                    <span class="busyCount">0</span>
                        /50
                </span>
            </td>
            <td class="countTableCellLine">
                <span class="chatLabel">WAITING</span>
                <span class="chatCount">
                    <span class="waitCount">0</span>
                        /50
                </span>
            </td>
        </tr>
    </table>
    <div class='browserHolder'></div>
</div>
<script>
    var stepName = "Fallback";
    var stepElementId = "asyncBulkheadFallbackStep";
    var browser;

    var content = {
        url: "https://global-ebank.openliberty.io/",
        browserContent: "/guides/draft-iguide-bulkhead/html/global-eBank.html",
        enableStatusBar: false,
        enableRefreshButton: false
    };
    webBrowser.create($('#' + stepElementId).find('.browserHolder'), stepName,  content).done(function(newWebBrowser){
        contentManager.setWebBrowser(stepName, newWebBrowser, 0);
        browser = newWebBrowser;
    });
</script>
