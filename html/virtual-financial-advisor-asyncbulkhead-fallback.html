<div class="chatSummaryTransition">
    <table class="dashboardContainer" tabindex="0" data-externalizedAriaLabel="CHAT_SUMMARY">
        <tr class="chatSummary" tabindex="0">
            <th class="countTableCellLine">
                <span class="chatLabel" data-externalizedAriaLabel="CONCURRENT_CHATS" data-externalizedString="IN_PROGRESS"></span>
                <span class="chatCount busyChatCount" data-externalizedAriaLabel="NO_CHAT">
                    <span class="busyCount">0</span>
                    /50
                </span>
            </th>
            <th class="countTableCellLine">
                <span class="chatLabel" data-externalizedAriaLabel="ALLOWED_CHATS" data-externalizedString="WAITING"></span>
                <span class="chatCount waitChatCount" data-externalizedAriaLabel="NO_REQUESTS">
                    <span class="waitCount">0</span>
                    /50
                </span>
            </th>
        </tr>
    </table>
</div>
